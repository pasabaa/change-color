<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Hello, world!</title>
</head>

<body>

  <div class="containter-fluid bg-texture overflow-hidden">

    <div class="row m-0 justify-content-center">
      <div class="col-lg-8 col-12 p-4">
        <nav class="navbar navbar-expand-lg navbar-light p-4">
          <div class="container-fluid p-4">
            <a class="navbar-brand fw-bolder text-muted" href="#">Colorful</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item rounded">
                  <a class="nav-link text-muted" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item rounded">
                  <a class="nav-link text-muted" href="#">Features</a>
                </li>
                <li class="nav-item rounded">
                  <a class="nav-link text-muted" href="#">Pricing</a>
                </li>
              </ul>

              <ul class="navbar-nav ms-auto">
                <li class="nav-item rounded">
                  <a class="nav-link text-muted" aria-current="page" href="#">Login</a>
                </li>
                <li class="nav-item rounded">
                  <a class="nav-link text-muted" href="#">Register</a>
                </li>
              </ul>

            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="row m-0 p-4" data-aos="fade-up">
      <div class="col-12 p-4 text-center">
        <h1 class="display-1 fw-bolder">Welcome to</h1>
        <h1 class="display-1 text-purple fw-bolder color-anim">Colorful</h1>

        <div class="d-flex my-4 justify-content-center align-items-center" id="nameColor"></div>

        <div class="form-group text-center d-flex justify-content-center align-items-center">
          <input value="#fefefe" type="color" class="mx-2 border-2 rounded border-dark bg-transparent p-0" id="colorInput" title="Choose your color">
          <button onclick="changeColor();" class="mx-2 btn btn-sm btn-dark">Change color</button>
        </div>

      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/app.js"></script>
